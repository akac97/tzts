<!DOCTYPE html>
<html>
<head>
    <title>Önéletrajz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        header {
            background: #f0f0f0;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #444;
        }
        p {
            line-height: 1.6;
        }
        button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Önéletrajz</h1>
        </header>
        <section>
            <h2>Rólam</h2>
            <p id="about">(Ide írja be az önéletrajzát)</p>
        </section>
        <section>
            <h2>Elérhetőségeim</h2>
            <p>Email: (email cím)</p>
            <p>Telefonszám: (telefonszám)</p>
        </section>
        <button class="btn" data-clipboard-target="#about">Másolás a vágólapra</button>
    </div>
    <script>
        var clipboard = new ClipboardJS('.btn');

        clipboard.on('success', function(e) {
            console.log(e);
            $(e.trigger).animate({
                opacity: 0.5,
                left: "+=50",
                height: "toggle"
            }, 1000, function() {
                // Animation complete.
            });
        });

        clipboard.on('error', function(e) {
            console.log(e);
        });
    </script>
</body>
</html>
